<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="robots" content="index, nofollow">
    <meta name="author" content="">

    <title>PelisPelis</title>
    <link rel="stylesheet" href="stylesheets/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/PelisPelis.png" alt="Logo">
        </div>
    </header>

    <main>
        <div class="background-overlay"></div> 
        <div class="login-container">
            <h1>Iniciar Sesión</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Correo Electrónico:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <p class="forgot-password"><a href="#">¿Has olvidado tu contraseña?</a></p>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <p class="signup-link">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Twitter</a>
                <a href="#" class="social-icon">Instagram</a>
            </div>
            <div class="footer-links">
                <a href="#" class="btn-contact">Contacto</a>
                <a href="#" class="btn-privacy">Política de Privacidad</a>
            </div>
        </div>
    </footer>
</body>
</html>
